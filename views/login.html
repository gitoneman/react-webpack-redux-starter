<html>
<head>
	<meta charset="utf8">
	<title>HOME SYSTEM</title>
	<link rel="stylesheet" type="text/css" href="dist/index.css">
	<style>
		body {
			background: #ECF0F1;
			font-family: "微软雅黑";
		}
		.f-mt10 {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="container" style="margin-top:150px;width:400px;">
		<div class="row f-mt60">
			<div class="">
				<div class="panel panel-default">
				  	<div class="panel-body">
				  		<h2 class="text-center">家庭系统登录</h2>
				    	<form id="form" role="form" action="/login" method="post">
						  	<div class="form-group"> 	
						    	<input type="text" class="form-control f-mt10" name="username" placeholder="请输入用户名">
						    	
						    	<input type="password" class="form-control f-mt10" name="password" placeholder="请输入密码">

						  	</div>
						  	<div class="form-group pull-right"> 	
						    	<a href="/register">注册用户</a>
						  	</div>  
						  	<button type="submit" class="btn btn-primary  btn-block">登录</button>
						</form>
				  	</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="dist/vendor.js"></script>
	<script>
		var form = $("#form");

		form.on("submit",function(){
			$.ajax({
				url: '/login',
				type: 'POST',
				dataType: 'json',
				data: form.serialize(),
			})
			.done(function(data) {
				if(data.code == 0){
					window.location.replace("/");
				}else{
					toastr.clear();
					toastr.error(data.message);
				}
			})

			return false;
		})
	
	</script>
	
</body>
</html>
